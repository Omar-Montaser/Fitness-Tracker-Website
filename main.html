<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAWYE</title>
    <link rel="stylesheet"	href="./main.css"/>
    <link href="https://fonts.cdnfonts.com/css/hk-groteks" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="layoutManager">
        <div class="nav-bar"> 
            <div class="nav title">
                 <h1>Y A W Y E</h1>
            </div>
            <div class="nav home">Home</div>
            <div class="nav goals">Goals</div>
            <div class="nav insights">Insights</div>
            <div class="nav articles">Articles</div>
            <div class="nav aboutUs">About Us</div>
        </div>    
        <div class="userContent">
            <!--Logging Feature will be a modal box, which is a pop up -->
            <!--once modal box is filled, data should be retrieved inside food list --> 
            <div class="foodList" id="foodList">
                
            </div>
            <div class="chartSection">
                <div class="chart">
                    <img src="./images/testChart1.png"> 
                </div>
                <button class="display foodL">Log Foods</button>
       	        <button class="display exL">Log Excercise</button> 
            </div>
        </div>     

        <div class="foodLog">
            
            <div class="foodLogContent">

                <div class="headings">
                    <span class="close foodL">&times;</span>
                    <h1>Enter Food Details</h1>
                </div>

                <div class="foodLogInput">
                    <label for="foodName">Name: </label>
                    <input class="test" type="text" id="foodName" name="foodName"/>
                </div>

                <div class="foodLogInput cals">
                    <label for="foodCals">Calories: </label>
                    <input class="test" type="number" id="foodCals" name="foodCals"/>
                </div>

                <div class="foodLogInput prot">
                    <label for="foodProt">Protein: </label>
                    <input class="test" type="number" id="foodProt" name="foodProt"/>
                </div>

                <div class="foodLogInput fats">
                    <label for="foodFats">Fats: </label>
                    <input  class="test" type="number" id="foodFats" name="foodFats"/>
                </div>

                <div class="foodLogInput carbs">
                    <label for="foodCarbs">Carbs: </label>
                    <input class="test" type="number" id="foodCarbs" name="foodCarbs"/>
                </div>

                <button class="add food">Add</button>
            </div>
        </div>
    </div>
    <script src="./main.js" charset="UTF-8"></script>
</body>
</html>
